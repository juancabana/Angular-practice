<h3>Listado de heroes</h3>

<ng-template></ng-template>

<h3 *ngIf="heroRemoved; else heroDoesNotRemoved">
  Héroe borrado <small class="text-danger">{{ heroRemoved }}</small>
</h3>

<ng-template #heroDoesNotRemoved>
  <h3 class="text-success">No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length !== 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger mx-2"
>
  Borrar último heroe
</button>
<button
  *ngIf="heroNames.length == 0"
  (click)="resetHeroes()"
  class="btn btn-outline-primary"
>
  reset
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
