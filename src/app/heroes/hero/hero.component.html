<h2>{{ capitalizedName }}</h2>
<dl>
  <td>Nombre:</td>
  <h1>{{ name }}</h1>

  <td>Edad:</td>
  <h1>{{ age }}</h1>

  <td>MÃ©todo:</td>
  <h1>{{ getHeroDescription() }}</h1>

  <td>Capitalizado</td>
  <h1>{{ capitalizedName }}</h1>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero('Spiderman')"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 19" (click)="changeAge(19)" class="btn btn-primary">
  Cambiar edad
</button>
<button
  *ngIf="age == 19 && name == 'Spiderman'"
  (click)="resetForm()"
  class="btn btn-primary"
>
  Reset
</button>
